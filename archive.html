<div ng-controller='App2'>
    <div ng-hide='portf.error'>
        <div class='col-sm-12 btn-group'>
            <!-- yang buttons -->
            <div ng-cloak class='yt-section-sub yt-text-shadow col-sm-6'>
                <span
                    ng-repeat='ticker in portf.tickers2 | orderBy:predicate:reverse | door:yang'
                    ng-click='selectSP21(clicklist, ticker.door.type, $index + 1)'
                    title='{{ticker.tick.titl}}'
                    class='btn btn-info primary-larger-text yt-text-shadow'>{{ticker.door.dat1}}
                </span>
            </div>
            <!-- yin buttons -->
            <div ng-cloak class='yt-section-sub yt-text-shadow col-sm-6'>
                <span
                    ng-repeat='ticker in portf.tickers2 | orderBy:predicate:reverse | door:yin'
                    ng-click='selectSP21(clicklist, ticker.door.type, $index + 1)'
                    title='{{ticker.tick.titl}}'
                    class='btn btn-warning primary-larger-text yt-text-shadow'>{{ticker.door.dat1}}
                </span>
            </div>
        </div>
    </div>

    <div ng-show='portf.tickers2'>
        <!-- left yang side -->
        <div id='app2pos' class='col-sm-6 yt-section-main'>
            <div class='panel panel-primary'>
                <div class='panel-heading'>
                    <h3 class='panel-title yt-yang-panel-header'>PUC</h3>
                </div>
                <div class='panel-body primary-larger-text'>
                    <!-- pagination -->
                    <div class='btn-group'>
                        <button type='button' class='btn btn-default' ng-click='pageScroll.page("app0top")'>Top</button>
                        <button type='button' class='btn btn-default' ng-repeat='ticker in portf.tickers2 | pageCount:yang:pageSize' ng-click='selectSP22(clickpage, yang, $index + 1)' ng-class='getSP2Class(yang, $index + 1)'>{{$index + 1}}</button>
                    </div>
                    <div ng-repeat='ticker in portf.tickers2 | orderBy:predicate:reverse | range:yang:yangSP2:pageSize'>
                        <div class='panel panel-info'>
                            <div class='panel-heading yt-section-sub'><h4 class='panel-title'><span title='{{ticker.tick.titl}}'>{{ticker.tick.name}}<span class='primary-text'><i>-{{ticker.tick.sequ}}</i></span></span><a ng-href='#/trace/{{ticker.door.fore}}/{{ticker.door.type}}' class='pull-right route-menu'>Trace</a><span class='pull-right'>&nbsp;&nbsp;</span></h4></div>
                            <div class='panel-body'>
                                <section>
                                    <h4>Metaphore, Archive, {{ticker.door.dat1}}:</h4>
                                    <div ng-include='"/boc/" + ticker.door.fore + ".html"'></div>
                                </section><br>
                                <section>
                                    <h4>Session:</h4>
                                    <current-session ctf="convertToFloat(vs)" s="ticker" t="yang"></current-session>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- right yin side -->
        <div id='app2neg' class='col-sm-6 yt-section-main'>
            <div class='panel panel-danger'>
                <div class='panel-heading'>
                    <h3 class='panel-title yt-yin-panel-header'>PDC</h3>
                </div>
                <div class='panel-body primary-larger-text'>
                    <!-- pagination -->
                    <div class='btn-group'>
                        <button type='button' class='btn btn-default' ng-click='pageScroll.page("app0top")'>Top</button>
                        <button type='button' class='btn btn-default' ng-repeat='ticker in portf.tickers2 | pageCount:yin:pageSize' ng-click='selectSP22(clickpage, yin, $index + 1)' ng-class='getSP2Class(yin, $index + 1)'>{{$index + 1}}</button>
                    </div>
                    <div ng-repeat='ticker in portf.tickers2 | orderBy:predicate:reverse | range:yin:yinSP2:pageSize'>
                        <div class='panel panel-warning'>
                            <div class='panel-heading yt-section-sub'><h4 class='panel-title'><span title='{{ticker.tick.titl}}'>{{ticker.tick.name}}<span class='primary-text'><i>-{{ticker.tick.sequ}}</i></span></span><a ng-href='#/trace/{{ticker.door.fore}}/{{ticker.door.type}}' class='pull-right route-menu'>Trace</a><span class='pull-right'>&nbsp;&nbsp;</span></h4></div>
                            <div class='panel-body'>
                                <section>
                                    <h4>Metaphore, Archive, {{ticker.door.dat1}}:</h4>
                                    <div ng-include='"/boc/" + ticker.door.fore + ".html"'></div>
                                </section><br>
                                <section>
                                    <h4>Session:</h4>
                                    <current-session ctf="convertToFloat(vs)" s="ticker" t="yin"></current-session>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
